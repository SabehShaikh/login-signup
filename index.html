<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="form-container">
        <form class="form" id="register-form">
            <p class="register-title">Register</p>
            <p class="message">Signup now and get full access to our app.</p>
            <div class="flex">
                <label>
                    <input required="" placeholder="" type="text" class="input name-input" id="name">
                    <span>Name</span>
                </label>
            </div>
            <label>
                <input required="" placeholder="" type="email" class="input" id="email">
                <span>Email</span>
            </label>
            <label>
                <input required="" placeholder="" type="password" class="input" id="password">
                <span>Password</span>
            </label>
            <button id="submit-btn" class="submit" onclick="addData()">Submit</button>

            <p class="signin">Already have an account?
                <a href="login.html">Log in</a>
            </p>
        </form>
        <div class="social-message">
            <div class="line"></div>
            <p class="message">Login with social accounts</p>
            <div class="line"></div>
        </div>
        <div class="social-icons">
            <button id="loginWithGoogle" class="icon" onclick="signInGoggle()">
                <img width="20" src="images/gogglelogo.png" alt="">
                <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
                    <path
                        d="M16.318 13.714v5.484h9.078c-0.37 2.354-2.745 6.901-9.078 6.901-5.458 0-9.917-4.521-9.917-10.099s4.458-10.099 9.917-10.099c3.109 0 5.193 1.318 6.38 2.464l4.339-4.182c-2.786-2.599-6.396-4.182-10.719-4.182-8.844 0-16 7.151-16 16s7.156 16 16 16c9.234 0 15.365-6.49 15.365-15.635 0-1.052-0.115-1.854-0.255-2.651z">
                    </path>
                </svg> -->
        </div>

        <script type="module" src="scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
